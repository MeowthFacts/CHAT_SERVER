<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Panel Console</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="pages">
    <li class="chat page">

      <div class="chatArea">
        <ul class="messages">
        <!--Messages-->
        </ul>
      </div>
      <!--Input Box for typing Message-->
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <!--if page loaded and not logged in, make this visible only-->
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your Player_ID?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
